# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/refs/heads/main/schemas/v1.0/azure.yaml.json

name: spring-petclinic
metadata:
  template: spring-petclinic-monolith@0.0.1-beta

hooks:
  prepackage:
    posix:
      shell: sh
      run: ./mvnw clean package -DskipTests
    windows:
      shell: pwsh
      run: ./mvnw.cmd clean package -DskipTests

services:
  petclinic-app:
    project: .
    language: java
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .
